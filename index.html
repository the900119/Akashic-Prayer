
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿卡西紀錄：聖光冥想與祈禱文</title>
    
    <!-- 載入必要工具 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #2d2d2d;
        }

        /* A4 排版核心設定 */
        .a4-container {
            width: 210mm;
            min-height: 297mm;
            padding: 15mm;
            margin: 40px auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 8px double #d4af37;
            background-color: #fffcf5;
        }

        /* 內容區塊確保在 A4 內均勻分佈 */
        .parchment-content {
            border: 1px solid rgba(212, 175, 55, 0.3);
            flex: 1;
            padding: 10mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .a4-container {
                margin: 0 !important;
                box-shadow: none !important;
                page-break-after: always;
                border: 8px double #d4af37 !important;
                -webkit-print-color-adjust: exact;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }

        .gold-text { color: #8a6d3b; }
        .divider { border-color: #d4af37; opacity: 0.3; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- 子組件：頁面模板 ---
        const Page = ({ children }) => (
            <div className="a4-container">
                <div className="parchment-content">
                    {children}
                </div>
            </div>
        );

        // --- 主應用程式 ---
        function App() {
            const [name, setName] = useState('');
            const [insight, setInsight] = useState('');
            const [loading, setLoading] = useState(false);

            // Gemini AI 連結邏輯
            const handleGetInsight = async () => {
                if (!name) { alert("請先輸入姓名以連結紀錄"); return; }
                setLoading(true);
                try {
                    const { GoogleGenAI } = await import("https://esm.sh/@google/genai@1.35.0");
                    const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || "" });
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `姓名：${name}。請以阿卡西紀錄領主的身分，提供 2 句神聖且具啟發性的引導語。繁體中文。`,
                    });
                    setInsight(response.text);
                } catch (e) {
                    setInsight("願光與智慧與你同在，照亮你的靈魂道路。");
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen">
                    {/* 操作介面 (列印時會自動隱藏) */}
                    <nav className="no-print sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-amber-100 p-4 shadow-sm">
                        <div className="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-2">
                                <span className="text-2xl">🕯️</span>
                                <h1 className="font-bold text-amber-900 text-lg">阿卡西紀錄工作手冊</h1>
                            </div>
                            <div className="flex gap-2 w-full md:w-auto">
                                <input 
                                    type="text" 
                                    placeholder="輸入使用者姓名" 
                                    className="flex-1 px-4 py-2 border border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none shadow-inner"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                />
                                <button 
                                    onClick={() => window.print()}
                                    className="px-6 py-2 bg-amber-800 text-white rounded-lg font-bold shadow-md hover:bg-amber-900 active:scale-95 transition-all"
                                >
                                    立即列印 A4
                                </button>
                            </div>
                        </div>
                        {/* AI 啟發列 */}
                        <div className="max-w-4xl mx-auto mt-3 flex items-center gap-3 bg-amber-50 p-2 rounded-lg border border-amber-100">
                            <button onClick={handleGetInsight} disabled={loading} className="text-xs bg-white px-3 py-1 border border-amber-200 rounded font-bold text-amber-800">
                                {loading ? "連結中..." : "💫 靈魂訊息"}
                            </button>
                            <p className="text-sm italic text-amber-900/70 truncate">
                                {insight || "輸入姓名後點擊「靈魂訊息」，獲取來自紀錄的導引..."}
                            </p>
                        </div>
                    </nav>

                    {/* 第一頁：聖光支柱冥想 */}
                    <Page>
                        <header className="text-center">
                            <div className="text-amber-600 text-xl mb-1">✧ ✦ ✧</div>
                            <h2 className="text-3xl font-bold tracking-[6px] gold-text">開場冥想：聖光支柱</h2>
                            <p className="text-[10px] tracking-[3px] text-amber-700/50 italic uppercase">Pillar of Holy Light Meditation</p>
                        </header>
                        <article className="py-8 px-4 text-[14.5px] leading-[1.8] text-gray-800 text-justify space-y-4">
                            <p>這個冥想，將幫助我們把自己穩穩地紮根在一道能量豐沛的光柱之中。當我們開始進入阿卡西紀錄的工作時，這道光柱會穩定並支撐我們。</p>
                            <p>現在，請找一個安靜的空間，為自己準備一張舒適的椅子。端正地坐下來，讓背脊自然挺直，雙腳平穩地踩在地板上。讓椅子承托你的重量，也支撐你的背部。去感受此刻你的身體，覺察身體所傳遞的感覺。</p>
                            <p>接著，將雙手輕輕相互接觸。開始從地心汲取能量，想像這股能量從地球的核心升起，經由你的腳底流入，向上流經你的雙腿、軀幹、脖子，最後進入你的頭顱，並溫柔地擴散在你的頭頂之上。</p>
                            <p>當你持續這樣連結雙手時，你可能會注意到這股能量已經往下流經你的雙臂並進入雙掌。現在，讓你的雙手感覺溫暖，用雙手清潔你的氣場，環繞著你的身體，刷拭你的能量場。清除你身上與周圍任何不屬於你的振動頻率，並將這些能量送回大地，由大地吸收並轉化。</p>
                            <p>完成之後，將雙手放在大腿上，或自然地放在椅子扶手上，手掌心向上。現在，讓自己去覺知那無限力量與慈愛的光之源頭。它始終存在，盤旋在你頭頂上方大約十八英吋的地方。當你越加覺知這道光，它就會變得更加活躍，彷彿雨水般灑落在你的全身。</p>
                            <p>這神聖的光，正在清洗並釋放任何干擾你體驗自身完整與美善的能量。當光從頭部逐漸移動到腳趾時，它會在你的腳下匯聚，並為你建立起一座穩定而明亮的光之平台。這座平台不會限制你，而是溫柔地支撐並承載著你。</p>
                            <p>接著，這道光開始擴展成一個蛋形的能量場，從你身體四周向各個方向延伸，大約十八英吋的距離。神聖的光溫柔地充滿這個空間，向上流經你的全身，並超越你的頭頂。於是，你坐在一道完整而穩定的光柱之中。光是無限的智慧，清楚知道此刻你真正需要的是什麼。只要讓它運行即可。</p>
                            <p>現在，請敞開你的心，去觀察這道光。給它一點時間，允許它發生。此刻，你應該處於一個平衡而穩定的狀態，準備好繼續向前。請將你的注意力溫柔地帶回到此時此地。</p>
                        </article>
                        <footer className="text-center pt-4 border-t divider">
                            <p className="font-bold gold-text tracking-widest">安住在光中，心境平和</p>
                        </footer>
                    </Page>

                    {/* 第二頁：開啟祈禱文 */}
                    <Page>
                        <header className="text-center">
                            <div className="text-amber-600 text-xl mb-1">✧ ✦ ✧</div>
                            <h2 className="text-4xl font-bold tracking-[10px] gold-text">開啟祈禱文</h2>
                            <p className="text-[10px] tracking-[3px] text-amber-700/50 italic uppercase">Opening Prayer</p>
                        </header>
                        <section className="flex-1 flex flex-col justify-center space-y-8 text-center text-[16.5px]">
                            <div className="space-y-1">
                                <p className="font-bold text-xl gold-text">是的！我們認知並感謝光的力量</p>
                                <p>我請求指引、方向，和勇氣，去認出真理</p>
                                <p>祂為了我們最高的美善而揭露，也為了所有與我們連結的人的最高福祉</p>
                            </div>
                            <div className="space-y-1">
                                <p>噢！神聖的靈魂啊！請保護我遠離一切自以為是</p>
                                <p>請將我的注意力導向手邊的工作上</p>
                                <p>請幫助我在阿卡西紀錄的光中知曉我自己，請讓我透過紀錄領主之眼看見我自己</p>
                                <p>並讓我能夠分享大師、導師、和摯愛的人，所賜予我的智慧與慈愛</p>
                            </div>
                            <div className="bg-amber-100/40 py-8 border-y divider shadow-inner px-4">
                                <p className="mb-2">請讓我透過紀錄領主之眼看見 <span className="underline decoration-amber-600 font-bold px-2 text-2xl">{name || "XXX"}</span></p>
                                <p className="mb-2">讓我能夠分享 <span className="font-bold">{name || "XXX"}</span> 的大師、導師、和摯愛的人</p>
                                <p>所賜予（他或她）的智慧與慈悲</p>
                            </div>
                            <div className="space-y-1">
                                <p>請幫助我在阿卡西紀錄的光中知曉 <span className="underline decoration-amber-600 font-bold px-2 text-2xl">{name || "XXX"}</span></p>
                                <p>請讓我透過紀錄領主之眼看見 <span className="underline decoration-amber-600 font-bold px-2 text-2xl">{name || "XXX"}</span></p>
                            </div>
                        </section>
                        <footer className="text-center pt-8 border-t divider">
                            <p className="text-3xl font-bold tracking-[12px] gold-text">紀錄現在已開啟！</p>
                        </footer>
                    </Page>

                    {/* 第三頁：關閉祈禱文 */}
                    <Page>
                        <header className="text-center">
                            <div className="text-amber-600 text-xl mb-1">✨ 🙏 ✨</div>
                            <h2 className="text-4xl font-bold tracking-[10px] gold-text">關閉祈禱文</h2>
                            <p className="text-[10px] tracking-[3px] text-amber-700/50 italic uppercase">Closing Prayer</p>
                        </header>
                        <section className="flex-1 flex flex-col justify-center space-y-16 text-center">
                            <p className="text-amber-800/60 italic text-lg">請平靜地唸出下面的祈請詞</p>
                            <div className="space-y-3">
                                <p className="font-bold text-2xl text-amber-900">我感謝大師們、導師們，以及我所摯愛的人，感謝祂們的愛和慈悲。</p>
                                <p className="text-gray-400 italic font-serif">I would like to thank the Masters, Teachers, and Loved Ones for their love and compassion.</p>
                            </div>
                            <div className="space-y-3">
                                <p className="font-bold text-2xl text-amber-900">我感謝阿卡西紀錄領主們，感謝祂們的觀點。</p>
                                <p className="text-gray-400 italic font-serif">I would like to thank the Lords of the Akashic Records for their point of view.</p>
                            </div>
                            <div className="space-y-3">
                                <p className="font-bold text-2xl text-amber-900">我感謝光的聖靈，感謝祂們所賜給我的知識和療癒。</p>
                                <p className="text-gray-400 italic font-serif">And I would like to thank the Holy Spirit of Light for all knowledge and healing.</p>
                            </div>
                        </section>
                        <footer className="text-center pt-8 border-t divider">
                            <div className="space-y-1 opacity-80">
                                <p className="text-2xl font-bold tracking-[4px] gold-text">紀錄現在已關閉，阿們。</p>
                                <p className="text-2xl font-bold tracking-[4px] gold-text opacity-40">紀錄現在已關閉，阿們。</p>
                            </div>
                        </footer>
                    </Page>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
